<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Card Test</title>
</head>
<body>
    <h1>GitHub Profile Statistics Card Test</h1>
    <p>Testing the GitHub card for user: lucky845</p>
    
    <!-- Embed the GitHub card directly -->
    <div>
        <h2>Direct SVG Embed:</h2>
        <object data="http://localhost:3000/github/lucky845" type="image/svg+xml" width="495" height="120"></object>
    </div>
    
    <!-- Use img tag to display the card -->
    <div style="margin-top: 20px;">
        <h2>Img Tag:</h2>
        <img src="http://localhost:3000/github/lucky845" alt="GitHub Profile Statistics Card" width="495" height="120">
    </div>
</body>
</html>
